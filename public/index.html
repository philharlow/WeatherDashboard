<html>
<head>
    <title>Pi Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="tg" width="100%" height="100%">
        <tr height="70px">
            <th class="tg-baqh" colspan="2"></th>
            <th class="tg-baqh" colspan="2">
                <select id="time" required>
                    <option class="placeholder" selected disabled value="">Loading...</option>
                    <option value="/cryptodashboard/index.html">Cryptos</option>
                    <option value="/traffic/index.html">Traffic</option>
                </select>
            </th>
            <th class="tg-baqh" colspan="2">
                <marquee id="countdown" loop="infinite" behavior="scroll" direction="up" scrollamount="2" height="70px" >Hello World</marquee>
            </th>
        </tr>
        <tr>
            <td id="currently">
                <div class="forecastCol">
                    <div class="day">Now</div>
                    <canvas class="icon" width="145" height="145"></canvas>
                    <div class="desc"></div>
                    <div class="temp"></div>
                    <div class="lowTemp"><span class="low">&nbsp;</span></div>
                    <div class="topTemp"></div>
                    <div class="bottomTemp"></div>
                </div>
            </td>
            <td id="forecast1">
                <div class="forecastCol">
                    <div class="day"></div>
					<canvas class="icon" width="145" height="145"></canvas>
                    <div class="desc"></div>
                    <div class="highTemp"><span class="high"></span></div>
                    <div class="lowTemp"><span class="low"></span></div>
                </div>
            </td>
            <td id="forecast2">
                <div class="forecastCol">
                    <div class="day"></div>
					<canvas class="icon" width="145" height="145"></canvas>
                    <div class="desc"></div>
                    <div class="highTemp"><span class="high"></span></div>
                    <div class="lowTemp"><span class="low"></span></div>
                </div>
            </td>
            <td id="forecast3">
                <div class="forecastCol">
                    <div class="day"></div>
					<canvas class="icon" width="145" height="145"></canvas>
                    <div class="desc"></div>
                    <div class="highTemp"><span class="high"></span></div>
                    <div class="lowTemp"><span class="low"></span></div>
                </div>
            </td>
            <td id="forecast4">
                <div class="forecastCol">
                    <div class="day"></div>
					<canvas class="icon" width="145" height="145"></canvas>
                    <div class="desc"></div>
                    <div class="highTemp"><span class="high"></span></div>
                    <div class="lowTemp"><span class="low"></span></div>
                </div>
            </td>
            <td id="forecast5">
                <div class="forecastCol">
                    <div class="day"></div>
					<canvas class="icon" width="145" height="145"></canvas>
                    <div class="desc"></div>
                    <div class="highTemp"><span class="high"></span></div>
                    <div class="lowTemp"><span class="low"></span></div>
                </div>
            </td>
        </tr>
        <tr height="100px">
            <td colspan="6"><div class="ticker"></div><div class="tickerStatusOuter"><div class="tickerStatus"></div></div></td>
        </tr>
    </table>

    <script src="skycons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="icons.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>
</html>
